<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Logo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #logo-canvas {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            background-color: #e5e7eb;
            cursor: default; /* Changed cursor to default as placement is fixed */
        }

        input[type="text"], input[type="number"], select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            width: 100%;
            transition: all 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.25);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .input-group label {
            width: 50px;
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1pc rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800">Logo Generator</h1>

        <!-- The canvas where the logo is generated -->
        <canvas id="logo-canvas" width="500" height="300" class="w-full h-auto rounded-xl shadow-inner"></canvas>
        
        <!-- Controls for the user -->
        <div class="space-y-4">
            <div>
                <label for="bg-image-selector" class="block text-sm font-medium text-gray-700 mb-1">Select Background Image</label>
                <!-- Changed from Input to Select Dropdown -->
                <select id="bg-image-selector" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3">
                    <option value="member">Member</option>
                    <option value="deputy">Deputy</option>
                </select>
            </div>
            <div>
                <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Your Text (Format: NNXNNN - Always UPPERCASE)</label>
                <input type="text" id="text-input" placeholder="e.g., 12A345" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" maxlength="6">
            </div>

            <!-- REMOVED: X and Y Position Inputs -->
            <div class="text-sm text-gray-500 text-center">
                Text position is fixed at **X: 460, Y: 720**.
            </div>

            <div class="flex items-center space-x-4">
                <!-- Generate button is still useful to manually trigger a redraw -->
                <button id="generate-btn" class="flex-1 btn-primary">Generate Logo</button>
                <a id="download-btn" class="flex-1 btn-primary text-center cursor-not-allowed opacity-50" download="logo.png">Download Logo</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('logo-canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('text-input');
        // REMOVED: xPosInput and yPosInput DOM references

        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const bgImageSelector = document.getElementById('bg-image-selector');

        // NEW: Fixed coordinates for text center
        const TEXT_X = 460;
        const TEXT_Y = 720;

        // Map of friendly names to the actual long URLs
        const IMAGE_MAP = {
            'member': 'https://media.discordapp.net/attachments/1429472720558751895/1429585943634903050/member_ID_-_Copy.JPG?ex=68f6ad29&is=68f55ba9&hm=97e84c89a096f6dd5984ae72b2a3badbec6fc97ee137572e7242d200585dc315&=&format=webp&width=930&height=930',
            'deputy': 'https://media.discordapp.net/attachments/1429472720558751895/1429586986338881738/deputy_-_Copy.JPG?ex=68f6ae21&is=68f55ca1&hm=4359c7a267165af571130577a14a2da462dff98863607abfc8bf3fc117f96191&=&format=webp&width=930&height=930'
        };
        const DEFAULT_IMAGE_KEY = 'member';

        const backgroundImage = new Image();
        backgroundImage.crossOrigin = "Anonymous"; 

        // Set initial state
        bgImageSelector.value = DEFAULT_IMAGE_KEY;
        backgroundImage.src = IMAGE_MAP[DEFAULT_IMAGE_KEY];


        // Function to draw the logo
        function drawLogo() {
            // Clear the canvas and redraw the background image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            const text = textInput.value;
            // Use fixed coordinates
            const x = TEXT_X;
            const y = TEXT_Y;

            if (text.trim() !== '') {
                // Style for the text
                ctx.font = 'bold 50px Arial, sans-serif'; 
                // Center the text horizontally
                ctx.textAlign = 'center';
                // Center the text vertically
                ctx.textBaseline = 'middle';
                
                // Draw the black text on top
                ctx.fillStyle = '#000000'; // Black letters
                ctx.fillText(text, x, y);
            }

            // --- Filename Generation Logic ---
            let filename = text.trim().toLowerCase();
            // Replace non-alphanumeric characters (except spaces) with nothing
            filename = filename.replace(/[^a-z0-9\s-]/g, ""); 
            // Replace spaces and hyphens with underscores, collapsing multiple into one
            filename = filename.replace(/[\s-]+/g, '_');
            // Fallback if the sanitized text is empty
            if (filename === '') {
                filename = 'logo';
            }
            // --- End Filename Generation Logic ---
            
            // Re-enable the download button
            downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            downloadBtn.classList.add('cursor-pointer');
            downloadBtn.href = canvas.toDataURL('image/png');
            // Set the dynamic filename
            downloadBtn.download = `${filename}.png`;
        }

        // Handles image loading and canvas resizing
        backgroundImage.onload = function() {
            // Set the canvas dimensions to match the uploaded image's natural size
            canvas.width = backgroundImage.naturalWidth;
            canvas.height = backgroundImage.naturalHeight;
            drawLogo();
        };

        // Handle errors when loading a URL
        backgroundImage.onerror = function() {
            // Revert to a safe size and show an error visually on the canvas
            canvas.width = 500;
            canvas.height = 300;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffdddd';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#cc0000';
            ctx.textAlign = 'center';
            ctx.fillText("Error loading image from URL.", canvas.width / 2, canvas.height / 2);
        };
        
        // Function to trigger image loading from the dropdown selection
        function loadImageUrl() {
            const key = bgImageSelector.value;
            const url = IMAGE_MAP[key];
            if (url) {
                // Set the background image source. The onload/onerror handlers will take care of the rest.
                backgroundImage.src = url;
            }
        }

        // REMOVED: canvas.addEventListener('click', ...)

        // Event listener for the generate button
        generateBtn.addEventListener('click', drawLogo);

        // NEW: Event listener for the dropdown selector (loads image when selection changes)
        bgImageSelector.addEventListener('change', loadImageUrl);

        // Re-draw the logo whenever the text or coordinates change
        textInput.addEventListener('input', () => {
            const rawText = textInput.value;
            let formattedText = '';
            
            // 1. Force to uppercase and remove anything not alphanumeric (and limit length)
            const cleanedText = rawText.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
            
            // 2. Enforce NNLNNN pattern
            for (let i = 0; i < cleanedText.length; i++) {
                const char = cleanedText[i];
                if (i < 2 || i > 2) { // Position 0, 1, 3, 4, 5 must be numbers (N)
                    if (/[0-9]/.test(char)) {
                        formattedText += char;
                    } else {
                        // Stop if a non-number is found where a number is required
                        break; 
                    }
                } else if (i === 2) { // Position 2 must be a letter (L)
                    if (/[A-Z]/.test(char)) {
                        formattedText += char;
                    } else {
                        // Stop if a non-letter is found where a letter is required
                        break;
                    }
                }
            }

            textInput.value = formattedText;
            drawLogo();
        });
        // REMOVED: xPosInput.addEventListener('input', drawLogo) and yPosInput.addEventListener('input', drawLogo)
    </script>

</body>
</html>
